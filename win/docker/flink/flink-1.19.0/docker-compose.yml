version: "2.2"

services:
  jobmanager:
    image: flink:1.19.0
    container_name: "jobmanager"
    ports:
      - "8081:8081"
      - "8082:8082"
#    application 模式
#    command: standalone-job --job-classname com.job.ClassName [--job-id <job id>] [--jars /path/to/artifact1,/path/to/artifact2] [--fromSavepoint /path/to/savepoint] [--allowNonRestoredState] [job arguments]
#    session 模式
    command: jobmanager
    volumes:
      - flink-home:/opt/flink
      - ./conf/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml

  taskmanager:
    image: flink:1.19.0
    container_name: "taskmanager"
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 2
    volumes:
      - flink-home:/opt/flink
      - ./conf/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml

volumes:
  flink-home:
